apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: efk
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://gitlab.com/devoteam6342406/argocd-kafka.git
    targetRevision: HEAD
    path: efk
  destination:
    server: https://kubernetes.default.svc
    namespace: efk-logging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
